      En nuestra tienda decidimos pensar en las tallas grandes, ya que las chicas curvy, tienen el mismo derecho a sentirse sexys, por ello contamos con tallas que van de la 75 a la 125 de contorno y de copa de la B a la O, en colores neutros para el día a día hasta la prenda mas actual y sexy.

